<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript "src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header-text"> Lily7590's Book Catalog </h1>
        <div class="content-wrapper">
            <div class="create-book">
                <button class="new">New book</button>
                <dialog class="foam">
                    <form class="create">
                        <ul>
                            <li>
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" placeholder="The familiar" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="author">Author</label>
                                <input type="text" id="author" name="author" placeholder="Mark Danielewski" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="pages">Number of Pages</label>
                                <input type="number" id="pages" name="pages" placeholder="584" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <p>Is read?</p>
                                <div>   
                                    <label for="read">Yes</label>
                                    <input type="radio" id="read" name="read" value="yes" checked><br>
                                    <label for="notRead">No</label>
                                    <input type="radio" id="notRead" name="read" value="no">
                                </div>
                            </li>
                        </ul>
                        <div>
                            <button class="submit" type="submit">Submit</button>
                            <button class="close">Cancel</button>
                        </div>
                        
                    </form>
                </dialog>
            </div>
        </div>
        <div class="book-wrapper">
        </div>
    </div>
</body>
</html>
